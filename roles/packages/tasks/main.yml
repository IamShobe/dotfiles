- name: Upgrade packages
  package: upgrade=yes
  when: package_upgrade
  become: yes 
  become_user: root
  become_method: sudo

- name: Install packages
  package:
    name: "{{ packages }}"
    update_cache: yes
  become: yes  
  become_user: root
  become_method: sudo

- name: Remove packages
  package:
    name: "{{ remove_packages }}"
    update_cache: yes
    state: absent
  become: yes 
  become_user: root
  become_method: sudo
  when: remove_packages is defined
